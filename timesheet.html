<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="simple, free and open source employees timesheet">
    <meta name="author" content="Wael Alhamwi">
    <link rel="icon" href="css/favicon.ico">
	
	<title>Signature Burger Timesheet</title>
	
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom styles for this template -->
	<link href="css/signin.css" rel="stylesheet">

  </head>
  <body>
    <h1 align="center">Signature Burger employees timesheet</h1>
	 <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please Check in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="form-group">
		  <label for="sel1">Options list:</label>
		  <select class="form-control" id="sel1">
			<option>Check in</option>
			<option>Check out</option>
			<option>Go to break</option>
			<option>Back from break</option>
			<option>Login administrator</option>
		  </select>
		</div>
        <button class="btn btn-lg btn-danger btn-block" type="submit">GO</button>
      </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
